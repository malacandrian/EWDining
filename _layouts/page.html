---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {% if page.video %}
    <iframe class="youtube" src="https://www.youtube.com/embed/{{page.video}}" frameborder="0" allowfullscreen></iframe>
  {% endif %}
  
  <div class="post-content">
    {{ content }}
  </div>

</article>
