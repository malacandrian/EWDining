<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


  <style type="text/css">
    @import url("/resources/css/print.css") print;
    @import url("/resources/css/mobile.css") screen and (max-width: 699px);
    @import url("/resources/css/desktop.css") screen and (min-width: 700px);  
  </style>
  <script type="text/ecmascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script type="text/ecmascript" src="/resources/js/subscription-panel.js"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  {% seo title="false" %}
</head>
