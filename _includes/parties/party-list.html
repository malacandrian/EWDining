<ul class="party-list">
  {% for party in include.parties %}
    <li>
      <p>
        <a href="{{party.url}}">
          {% capture icon-path %}{{party.icon-root}}{{party.icon-path}}{% endcapture %}
          {% include {{icon-path}} %}
          {{ party.title }}
        </a>
      </p>
      {% if include.content %}
        {{ party.content }}
      {% endif %}
    </li>
  {% endfor %}
</ul>
